<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity: Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- Simple search bar at the top of the page -->
        <header class="site-header">
            <form class="search-bar" action="#" method="get">
                <input type="text" placeholder="Search..." name="q">
                <button type="submit">Search</button>
            </form>
        </header>
        <!-- Main hero section with background image set in CSS -->
    <main class="hero">
        <div class="hero-content">
            <!-- Large yellow headline -->
            <h1>Join a movement that’s reshaping lives with water.</h1>
            <!-- Subheadline in white -->
            <p>Clean water unlocks health, education, and opportunity. And your small donation helps make it happen—faster than you think.</p>
            <!-- Big yellow donate button -->
            <a href="#" class="cta-button">Donate Now!</a>
        </div>
        <!-- Charity: water logo at bottom right -->
        <div class="cw-logo-box">
            <img src="img/charitywater_logo_horizontal_AllWhite.png" alt="charity: water logo" class="cw-logo-img">
        </div>
    </main>
</body>
</html>
